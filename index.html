<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageCloud - Free Image Hosting</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .tagline {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .upload-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .upload-section:hover {
            transform: translateY(-5px);
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #f8f9ff, #e8eaff);
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: linear-gradient(45deg, #e8eaff, #f0f2ff);
            transform: scale(1.02);
        }

        .upload-area.dragover {
            border-color: #28a745;
            background: linear-gradient(45deg, #e8f5e8, #f0f8f0);
        }

        .upload-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #555;
        }

        .upload-subtext {
            color: #888;
            font-size: 1rem;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 4px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .image-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            animation: fadeInUp 0.5s ease;
        }

        .image-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .image-preview {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
        }

        .image-info {
            padding: 20px;
        }

        .image-name {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
            word-break: break-all;
        }

        .image-size {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .image-link {
            margin-bottom: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .image-link label {
            display: block;
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .link-input {
            width: calc(100% - 40px);
            padding: 8px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.85rem;
            font-family: monospace;
            background: white;
            color: #333;
            cursor: pointer;
        }

        .link-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }

        .btn-copy {
            width: 35px;
            height: 35px;
            border: none;
            background: #667eea;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 5px;
            transition: all 0.2s ease;
            font-size: 14px;
        }

        .btn-copy:hover {
            background: #5a67d8;
            transform: scale(1.05);
        }

        .image-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.9rem;
            border-radius: 25px;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff4757, #ff3742);
        }

        .btn-success {
            background: linear-gradient(135deg, #2ed573, #7bed9f);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            position: relative;
            margin: auto;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
        }

        .modal img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .close {
            position: absolute;
            top: 10px;
            right: 25px;
            color: white;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
        }

        .close:hover {
            color: #ccc;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            color: white;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(135deg, #2ed573, #7bed9f);
        }

        .notification.error {
            background: linear-gradient(135deg, #ff4757, #ff3742);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .upload-section {
                padding: 20px;
            }
            
            .upload-area {
                padding: 40px 15px;
            }
            
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">📸 ImageCloud</div>
            <div class="tagline">Fast, Free & Reliable Image Hosting</div>
        </header>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-number" id="totalImages">0</span>
                <span class="stat-label">Images Hosted</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="totalSize">0 MB</span>
                <span class="stat-label">Total Size</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="totalViews">0</span>
                <span class="stat-label">Total Views</span>
            </div>
        </div>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">☁️</div>
                <div class="upload-text">Drop your images here or click to browse</div>
                <div class="upload-subtext">Supports JPG, PNG, GIF, WebP (Max 10MB each)</div>
                <button class="btn" onclick="document.getElementById('fileInput').click()">
                    Choose Files
                </button>
            </div>
            <input type="file" id="fileInput" class="file-input" multiple accept="image/*">
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="gallery" id="gallery"></div>
    </div>

    <!-- Modal for full-size image viewing -->
    <div id="imageModal" class="modal">
        <span class="close" id="closeModal">&times;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="">
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <script>
        class ImageHosting {
            constructor() {
                this.images = this.loadImages();
                this.stats = this.loadStats();
                this.init();
                this.updateStats();
                this.renderGallery();
            }

            init() {
                const uploadArea = document.getElementById('uploadArea');
                const fileInput = document.getElementById('fileInput');
                const modal = document.getElementById('imageModal');
                const closeModal = document.getElementById('closeModal');

                // Drag and drop
                uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    uploadArea.classList.add('dragover');
                });

                uploadArea.addEventListener('dragleave', () => {
                    uploadArea.classList.remove('dragover');
                });

                uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    uploadArea.classList.remove('dragover');
                    this.handleFiles(e.dataTransfer.files);
                });

                uploadArea.addEventListener('click', () => {
                    fileInput.click();
                });

                fileInput.addEventListener('change', (e) => {
                    this.handleFiles(e.target.files);
                });

                // Modal events
                closeModal.addEventListener('click', () => {
                    modal.style.display = 'none';
                });

                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.style.display = 'none';
                    }
                });
            }

            handleFiles(files) {
                const progressBar = document.getElementById('progressBar');
                const progressFill = document.getElementById('progressFill');
                
                if (files.length === 0) return;

                progressBar.style.display = 'block';
                progressFill.style.width = '0%';

                Array.from(files).forEach((file, index) => {
                    this.processFile(file, index, files.length);
                });
            }

            processFile(file, index, total) {
                if (!file.type.startsWith('image/')) {
                    this.showNotification('Please select only image files', 'error');
                    return;
                }

                if (file.size > 10 * 1024 * 1024) {
                    this.showNotification('File size must be less than 10MB', 'error');
                    return;
                }

                const reader = new FileReader();
                reader.onload = (e) => {
                    const imageData = {
                        id: Date.now() + Math.random(),
                        name: file.name,
                        size: file.size,
                        type: file.type,
                        url: e.target.result,
                        uploadDate: new Date().toISOString(),
                        views: 0
                    };

                    this.images.unshift(imageData);
                    this.saveImages();
                    this.updateStats();
                    this.renderGallery();

                    const progress = ((index + 1) / total) * 100;
                    document.getElementById('progressFill').style.width = progress + '%';

                    if (index === total - 1) {
                        setTimeout(() => {
                            document.getElementById('progressBar').style.display = 'none';
                            this.showNotification(`Successfully uploaded ${total} image(s)`, 'success');
                        }, 500);
                    }
                };
                reader.readAsDataURL(file);
            }

            renderGallery() {
                const gallery = document.getElementById('gallery');
                gallery.innerHTML = '';

                this.images.forEach((image) => {
                    const card = document.createElement('div');
                    card.className = 'image-card';
                    card.innerHTML = `
                        <img src="${image.url}" alt="${image.name}" class="image-preview" onclick="imageHost.viewImage('${image.id}')">
                        <div class="image-info">
                            <div class="image-name">${image.name}</div>
                            <div class="image-size">${this.formatFileSize(image.size)} • ${image.views} views</div>
                            <div class="image-link">
                                <label>Direct Link:</label>
                                <input type="text" class="link-input" value="${image.url}" readonly onclick="this.select()">
                                <button class="btn-copy" onclick="imageHost.copyLink('${image.id}')" title="Copy to clipboard">📋</button>
                            </div>
                            <div class="image-actions">
                                <button class="btn btn-small btn-info" onclick="imageHost.copyLink('${image.id}')">Copy Link</button>
                                <button class="btn btn-small btn-success" onclick="imageHost.downloadImage('${image.id}')">Download</button>
                                <button class="btn btn-small btn-danger" onclick="imageHost.deleteImage('${image.id}')">Delete</button>
                            </div>
                        </div>
                    `;
                    gallery.appendChild(card);
                });
            }

            viewImage(id) {
                const image = this.images.find(img => img.id == id);
                if (image) {
                    image.views++;
                    this.saveImages();
                    this.updateStats();
                    this.renderGallery();

                    const modal = document.getElementById('imageModal');
                    const modalImage = document.getElementById('modalImage');
                    modalImage.src = image.url;
                    modalImage.alt = image.name;
                    modal.style.display = 'block';
                }
            }

            copyLink(id) {
                const image = this.images.find(img => img.id == id);
                if (image) {
                    navigator.clipboard.writeText(image.url).then(() => {
                        this.showNotification('Image link copied to clipboard!', 'success');
                    }).catch(() => {
                        // Fallback for older browsers
                        const textArea = document.createElement('textarea');
                        textArea.value = image.url;
                        document.body.appendChild(textArea);
                        textArea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textArea);
                        this.showNotification('Image link copied to clipboard!', 'success');
                    });
                }
            }

            downloadImage(id) {
                const image = this.images.find(img => img.id == id);
                if (image) {
                    const a = document.createElement('a');
                    a.href = image.url;
                    a.download = image.name;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    this.showNotification('Download started!', 'success');
                }
            }

            deleteImage(id) {
                if (confirm('Are you sure you want to delete this image?')) {
                    this.images = this.images.filter(img => img.id != id);
                    this.saveImages();
                    this.updateStats();
                    this.renderGallery();
                    this.showNotification('Image deleted successfully!', 'success');
                }
            }

            updateStats() {
                const totalImages = this.images.length;
                const totalSize = this.images.reduce((sum, img) => sum + img.size, 0);
                const totalViews = this.images.reduce((sum, img) => sum + img.views, 0);

                document.getElementById('totalImages').textContent = totalImages;
                document.getElementById('totalSize').textContent = this.formatFileSize(totalSize);
                document.getElementById('totalViews').textContent = totalViews;

                this.stats = { totalImages, totalSize, totalViews };
                this.saveStats();
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            showNotification(message, type) {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.className = `notification ${type}`;
                notification.classList.add('show');

                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }

            saveImages() {
                // In a real application, this would save to a server
                // For demo purposes, we'll use a simple in-memory storage
                console.log('Images saved:', this.images.length);
            }

            loadImages() {
                // In a real application, this would load from a server
                return [];
            }

            saveStats() {
                console.log('Stats saved:', this.stats);
            }

            loadStats() {
                return { totalImages: 0, totalSize: 0, totalViews: 0 };
            }
        }

        // Initialize the application
        const imageHost = new ImageHosting();
    </script>
</body>
</html>
